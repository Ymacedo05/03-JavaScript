        // POLIMORFISMO > a opção de alterarmos uma ação ou caracteristica herdada.Para realiza-la precisamos somente sobrescrever a função ou o componente do objeto com outro retorno dentro da classe filha.

        class Animal {

            constructor(cor, peso, nome) {
                this.cor = cor
                this.peso = peso
                this.nome = nome
                this.bico = ''
            }

            dormir() {
                console.log('Dormiu...')
            }

            
        }

        class Gato extends Animal {
            constructor() {
                super('Branco', 2, 'Gohan')
                this.bico =' Não possuí bico'
            }

            arranhar() {
                console.log('Arranhou tudo...')
            }

            dormir() {
                console.log('Vive acordado')
            }
        }

        let gato = new Gato()
        console.log(gato)
        console.log(gato.arranhar())
        console.log(gato.dormir())
