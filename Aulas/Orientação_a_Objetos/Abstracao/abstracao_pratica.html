    <script>

    /*
        ENTIDADE: nome da classe > tudo deve ter ligação a algo real.
            class -- {--}
            

        CARACTERISTICAS /MÉTODOS: valores internos
            constructor(null) {---}


        AÇÕES: ---
            ação() {
                this.cracteristica ---
            }
            

        IDENTIDADE: criação e referênciação ao obj
            var x = new --
            class--
    
    */


 class Carro {

    constructor() {
        this.marca = 'Ford'
        this.modelo = 'esportivo'
        this.qtdePortas = 4
        this.velocidade = 0
    }

    ligar() {
        console.log('Você ligou o carro | Velocidade atual: ' + this.velocidade + 'kh' )
    }

    acelerar(){
        this.velocidade += 20
        console.log('Carro aumentando a velocidade | Velocidade atual: ' + this.velocidade + 'kh')
    }

    freiar() {
        this.velocidade = 0
        console.log('Você parou o carro | Velocidade atual: ' + this.velocidade + 'kh')
    }

    desligar(){
        console.log('Carro desligado')
    }

 }

 var x = new Carro()

 x.ligar()
 x.acelerar()
 x.acelerar()
 x.acelerar()
 x.acelerar()
 x.acelerar()
 x.freiar()
 x.desligar()


 
    
    
    

            


    </script>
