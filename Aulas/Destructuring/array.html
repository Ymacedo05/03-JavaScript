<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
    
    <script>

        //DESESTRUTURAÇÃO DE ARRAYS 

        let objetos = ['Faca', 'Cadeira', 'Bola']

        let [,a,b] = objetos  // Pular um indice 
        console.log(a,b)


        let [, , c, d = 'Cobertor'] = objetos // atribuir valores para undefined
        console.log(c,d)



        let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['José', 'Maria']]

        let [[,,x],[,y]] = coisas // obtendo dados de arrays bidimensionais 

        console.log(x,y)


        

    </script>
</body>
</html>
