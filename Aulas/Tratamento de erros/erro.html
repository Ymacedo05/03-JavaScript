    <style>
        body{
            background-color: black;

<body>
    

    <script>

        
        try {
            var valor = prompt('Dite um valor igual ou abaixo de 20')
            
            if (valor > 20) {
                throw new Error('Valor digitado supera o limite programado')
            }

            documente.write('Você digitou ' + valor)

        } catch(erro) {
            console.log('Erro identificado: ' + erro)
            document.write("Identificamos um erro mas, já estamos trabalhando para corrigi-lo")

        } finally {
            
        }




    </script>
    
</body>
