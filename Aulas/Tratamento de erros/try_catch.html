<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento</title>
    <style>
        body{
            background-color:Black;
            font: normal 18pt times;
            color: lightgrey;
        }
    </style>
</head>
<body>

    <script>

        try // Tente ...
        {
            document.writ("Olá, Mundo!")
        }catch(ex) 
        {
            document.write(`[ERRO] ${ex.message}` )
            console.log("Mensagem de erro:" + ex.message) //.messagem para limitar a exibição apenas da mensagem ignorando o tipo de erro. 
            
        }

         // Quando identificado um erro no bloco TRY, o mesmo executa o bloco CATCH e armazena o erro a variavel. 


         
    </script>


    
</body>
</html>
