<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Screen </title>
</head>
<body>
    <!--

        window.screen.availHeight > altura maxima que o navegador pode chegar no dispositivo de acesso. 

        window.screen.availWidth > largura maxima que o navegador pode chegar no dispositivo de acesso. 

        
    -->
    
    <script>

        var altura = window.screen.availHeight
        var largura = window.screen.availWidth
        document.write('Altura atual: '+ altura + ' px' + '<br/> <br/>  ' + 'Largura atual: ' + largura + ' px')
    </script>

</body>
</html>
