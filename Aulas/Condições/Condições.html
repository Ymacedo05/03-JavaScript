<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Digite abaixo a velocidade do carro:</p>
    <input type="number" name="v1" id="v1">
    <input type="button" value="Verificar" onclick="Clicar()">
    <div id='resultado'>Resultado:</div>
    
    <script>
        // += pode ser usado para manter o texto anterior da div e concatenar com mais texto.
        
        function Clicar() {
            var i = window.document.getElementById('v1')
            var i2 = window.document.getElementById('resultado')
            var valor = Number(i.value)
            
            resultado.innerHTML = `<p> Sua velocidade atual é de <strong>${valor}Km/h </strong></p>`
            if (valor > 60) {
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
        
        
    </script>
    
</body>
</html>
