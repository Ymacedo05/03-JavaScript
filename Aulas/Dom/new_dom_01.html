<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dom 01</title>
</head>
<body>
    <input
     type="text" 
     id="ipt1"
     class="ipt"
     placeholder="Digite seu nome 01"
     >

     <input
     type="text" 
     id="ipt2"
     class="ipt"
     placeholder="Digite seu nome 02"
     >

     <input
     type="text" 
     id="ipt3"
     class="ipt"
     placeholder="Digite seu nome 03"
     >
     <input
     type="text" 
     id="ipt4"
     class="ipt"
     name="a1"
     placeholder="Digite seu nome 03"
     >

    <script>

    /*
        getElementByID() > busca por ID 
        getElementsByTagName() > Buscas por Tags
        getElementsByClassName() >Bucas por classes
        getElementsByName() > buca por nome 
    */

     console.log(document.getElementById("ipt1"))
     console.log(document.getElementsByTagName("input"))
     console.log(document.getElementsByClassName("ipt"))
     console.log(document.getElementsByName("a1"))

    </script>
</body>
</html>
