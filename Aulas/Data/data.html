<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com data</title>
    <style>

        body{
            background-color: black;
            color:blueviolet;
        }
        *{
            font: normal 22pt times;
        }
    </style>
</head>
<body>
    <h2 id="h2">Clique abaixo para ver as horas;</h2>
    <input type="button" value="Horas" onclick="clicar()">

    <script>

        function clicar(){
            var data = new Date()
            var horas = data.getHours()
            var minutos = data.getMinutes()
            var res = document.getElementById("h2")


            res.innerHTML = `Agora s√£o: ${horas}:${minutos}`
        }
    </script>
    
</body>
</html>
